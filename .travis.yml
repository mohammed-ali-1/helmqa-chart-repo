language: python

env:
  global:
    - secure: ""
    - REPO_DIR=/home/travis/build/helmqa-chart-repo
    - REPO_URL=https://github.com/mohammed-ali-1/helmqa-chart-repo.git
    - HELMQA_URL=https://helmqa-helmqa.a3c1.starter-us-west-1.openshiftapps.com
    - HELM_URL=https://storage.googleapis.com/kubernetes-helm
    - HELM_TGZ=HELM_TGZ=helm-v2.9.1-linux-amd64.tar.gz
    - OUT_DIR=out

before_install:
  - chmod +x .ci/build.sh

install:
  - curl -sSLo /tmp/helm.tgz "${HELM_URL}/${HELM_TGZ}"
  - tar -xzvf /tmp/helm.tgz
  - PATH=$(pwd)/linux-amd64/:$PATH
  - helm init --client-only
  - sudo apt-get install jq
before_script:
  - git fetch origin gh-pages

script: "./.ci/build.sh"

deploy:
  provider: pages
  local-dir: "$OUT_DIR"
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master

